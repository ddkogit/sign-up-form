<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./normal.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="semiblack">
                <img class="logopic" src="./2mjyt9ed.bmp" alt="Logo image">
                <div class="logoname">Div AI</div>
            </div>
        </div>
        <div class="right">

            <div class="up">
                <p class="firstp">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam tempora quia consectetur repellat
                    cumque

                </p>
                <p class="secondp">
                    Lorem ipsum dolor sit amet.
                </p>
                <p class="thirdp">
                    Lorem ipsum dolor sit amet.
                </p>

            <div class="middle">

                <form action="">

                    <label for="fname">
                        FIRST NAME

                    <input type="text" id="fname">

                    <label for="lname">

                    <label for="password">

                    <input type="text" id="password">

                    <label for="cpassword">

                    </label>

                    <input type="text" id="cpassword">

            </div>

            <div class="bottom">
                <button type="submit">

                <p>
                    <span>Alreade have an account? <a href="#">Log in</a></span>
