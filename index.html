<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./normal.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="semiblack">
                <img class="logopic" src="./2mjyt9ed.bmp" alt="Logo image">
                <div class="logoname">Div AI</div>
            </div>
        </div>
        <div class="right">

            <div class="up">
                <p class="firstp">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.


                </p>
                <p class="secondp">
                    Sign up now to get started.


                </p>
                <p class="thirdp">
                    You know you want to.
                </p>
            </div>

            <div class="middle">
                <h1 class="header1">Let's do this!</h1>

                <form action="">

                    <div class="sec">
                        <div class="format">
                            <label for="fname">
                                FIRST NAME
                            </label>
                            <input type="text" id="fname">
                        </div>
                        <div class="format">
                            <label for="lname">
                                LAST NAME
                            </label>
                            <input type="text" id="lname">
                        </div>
                    </div>

                    <div class="sec">
                        <div class="format">
                            <label for="email">
                                EMAIL
                            </label>
                            <input type="email" id="email">
                        </div>
                        <div class="format">
                            <label for="phone">
                                PHONE NUMBER
                            </label>
                            <input type="text" id="phone">
                        </div>
                    </div>


                    <div class="sec">
                        <div class="format">
                            <label for="password">
                                PASSWORD
                            </label>
                            <input type="password" id="password">
                        </div>
                        <div class="format">
                            <label for="cpassword">
                                CONFIRM PASSWORD
                            </label>
                            <input type="password" id="cpassword">
                        </div>
                    </div>

                </form>

            </div>

            <div class="bottom">
                <button type="submit">
                    Create Account
                </button>
                <p>
                    <span>Alreade have an account? <a href="#">Log in</a></span>
                </p>
            </div>

        </div>
    </div>


</body>

</html>
